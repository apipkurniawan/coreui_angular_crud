<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>Department</strong>
      </c-card-header>
      <c-card-body>
        <div style="display: flex; justify-content: space-between;">
          <span class="table-title">Data Department</span>
          <p-button label="Add" icon="pi pi-plus" (click)="add()"></p-button>
        </div>
        <p-table dataKey="id" [loading]="loading" [value]="dataDepartment" [rows]="5" [paginator]="true"
          [globalFilterFields]="['departmentName', 'streetAddress']" responsiveLayout="scroll" [rowHover]="true"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
          styleClass="p-datatable-striped">
          <ng-template pTemplate="header">
            <tr>
              <th class="text-center">Department ID</th>
              <th class="text-center">Department Name</th>
              <th class="text-center">Manager Name</th>
              <th class="text-center">Street Address</th>
              <th class="text-center">Action</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-dept>
            <tr>
              <td>{{ dept.departmentId }}</td>
              <td>{{ dept.departmentName }}</td>
              <td>{{ dept.managerFirstName + ' ' + dept.managerLastName }}</td>
              <td>{{ dept.streetAddress }}</td>
              <td>
                <div class="grid-container">
                  <div>
                    <p-button pTooltip="Edit" tooltipPosition="top" icon="pi pi-pencil"
                      styleClass="p-button-success btn-intable" (click)="ubah(dept)">
                    </p-button>
                  </div>
                  <div>
                    <p-button pTooltip="Delete" tooltipPosition="top" icon="pi pi-trash"
                      styleClass="p-button-danger btn-intable">
                    </p-button>
                  </div>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>

<p-dialog header="Form Department" [modal]="true" [(visible)]="displayDialog" [style]="{width: '50vw'}"
  [baseZIndex]="10000">
  <div class="grid p-fluid">
    <div class="col-12 md:col-6 lg:col-4" style="margin-bottom: 5px;">
      <span>Nama Department</span>
      <input type="text" class="p-inputtext-sm" [(ngModel)]="departmentName" placeholder="input disini..." pInputText />
    </div>
    <div class="col-12 md:col-6 lg:col-4" style="margin-bottom: 5px;">
      <span>Nama Manager</span>
      <input type="text" class="p-inputtext-sm" placeholder="input disini..." [(ngModel)]="managerName" pInputText />
    </div>
    <div class="col-12 md:col-6 lg:col-4">
      <span>Alamat</span>
      <input type="text" class="p-inputtext-sm" [(ngModel)]="alamat" placeholder="input disini..." pInputText />
    </div>
  </div>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-save" (click)="displayDialog=false" label="Simpan" styleClass="p-button-text"
      (click)="save()"></p-button>
  </ng-template>
</p-dialog>
